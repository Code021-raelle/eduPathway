{% extends 'base.html' %}
{% block content %}
<h1>Leaderboard</h1>
<table>
    <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Score</th>
    </tr>
    {% for entry in leaderboard %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ entry.user.username }}</td>
        <td>{{ entry.score }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
