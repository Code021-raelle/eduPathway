{% extends 'base.html' %}

{% block title %}Edit Profile | EPLearning{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'user_profile' request.user %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
