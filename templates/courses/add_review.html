{% extends 'base.html' %}

{% block title %}Add Review | Edu_PathWay{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Add Your Review for {{ course.title }}</h2>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        
                        <div class="form-group mb-3">
                            <label for="{{ form.comment.id_for_label }}">Your Review <span class="text-danger">*</span></label>
                            {{ form.comment }}
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="{{ form.rating.id_for_label }}">Your Rating <span class="text-danger">*</span></label>
                            <div class="star-rating">
                                {% for i in "12345" %}
                                    <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" required>
                                    <label for="star{{ i }}">‚≠ê</label>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
