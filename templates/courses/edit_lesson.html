{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Lesson</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'lesson_detail' lesson.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
