{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Available Courses</h2>

    {% if courses %}
        <div class="row justify-content-center">
            {% for course in courses %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <a href="{% url 'course_detail' course.id %}" class="text-decoration-none">
                        <div class="card h-100 shadow-sm">
                            {% if course.image %}
                                <img src="{{ course.image.url }}" class="card-img-top" alt="{{ course.title }}" style="height: 150px; object-fit: cover;">
                            {% else %}
                                <img src="" class="card-img-top" alt="Default Course Image" style="height: 150px; object-fit: cover;">
                            {% endif %}
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title text-truncate" title="{{ course.title }}">{{ course.title }}</h5>
                                <p class="card-text text-truncate" title="{{ course.description }}">{{ course.description }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted text-center">No courses are currently available.</p>
    {% endif %}
</div>
{% endblock %}
