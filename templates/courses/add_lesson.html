{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Add Lesson to {{ course.title }}</h1>
    <form method="POST" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload Lesson</button>
    </form>
    <a href="{% url 'instructor_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
