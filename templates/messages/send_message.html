{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">New Message</h5>
                    <span class="badge bg-success">Online</span> <!-- Dynamic status -->
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="receiver" class="form-label">Recipient Username:</label>
                            <input type="text" id="receiver" name="receiver" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Message:</label>
                            <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="attachment" class="form-label">Attachment (Optional):</label>
                            <input type="file" id="attachment" name="attachment" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
