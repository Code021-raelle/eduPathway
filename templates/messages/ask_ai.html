<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI - EduPathway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        #chat-container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
            background: #eef;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Ask AI</h2>
        <textarea id="user-message" placeholder="Type your question here..."></textarea>
        <button onclick="askAI()">Send</button>
        <div id="response"></div>
    </div>

    <script>
        async function askAI() {
            const userMessage = document.getElementById("user-message").value;
            const responseDiv = document.getElementById("response");

            if (!userMessage.trim()) {
                responseDiv.innerHTML = "Please enter a message!";
                return;
            }

            responseDiv.innerHTML = "Thinking...";
            
            try {
                const response = await fetch("/ask-ai/api/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage }),
                });

                const data = await response.json();

                if (response.ok) {
                    responseDiv.innerHTML = `<strong>AI:</strong> ${data.response}`;
                } else {
                    responseDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
                }
            } catch (error) {
                responseDiv.innerHTML = "<strong>Error:</strong> Unable to connect to the server.";
            }
        }
    </script>
</body>
</html>
